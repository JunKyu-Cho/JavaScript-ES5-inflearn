<!DOCTYPE html>
<html>
    <head>
        <script src="js/_.js"></script>
    </head>
    <body>
        <script>
            var users = [
                { id: 1, name: 'ID', age: 36 },
                { id: 2, name: 'BJ', age: 32 },
                { id: 3, name: 'JM', age: 32 },
                { id: 4, name: 'PJ', age: 27 },
                { id: 5, name: 'HA', age: 25 },
                { id: 6, name: 'JE', age: 26 },
                { id: 7, name: 'JI', age: 31 },
                { id: 8, name: 'MP', age: 23 }
            ];

            // 1. 수집하기 - map
            console.log(
                _map(users, function(user) {return user.name})
            );

            function _values(data) {
                return _map(data, _identity);
            };

            var _values = _map(_identity);
            function _identity(val) {
                return val;
            }           

            console.log(users[0]);
            console.log(_keys(users[0]));
            console.log(_values(users[0]));

            console.log(_map(_identity)(users[0]));

            console.clear();

            // pluck
            function _pluck(data, key) {
                return _map(data, _get(key));
            }
            
            console.log( _pluck(users, 'age') );
            console.log( _pluck(users, 'name') );

        </script>
    </body>
</html>
